<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quaternion Calculator with Three.js</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #canvas-container {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <h1>Quaternion Calculator with Three.js</h1>
        <div id="canvas-container"></div>
        <div class="mt-4">
          <label for="rotateX">Rotate X:</label>
          <input type="range" id="rotateX" min="0" max="360" value="0" class="form-control-range">
          <input type="number" id="rotateX-input" min="0" max="360" value="0" class="form-control">
        </div>
        <div class="mt-4">
          <label for="rotateY">Rotate Y:</label>
          <input type="range" id="rotateY" min="0" max="360" value="0" class="form-control-range">
          <input type="number" id="rotateY-input" min="0" max="360" value="0" class="form-control">
        </div>
        <div class="mt-4">
          <label for="rotateZ">Rotate Z:</label>
          <input type="range" id="rotateZ" min="0" max="360" value="0" class="form-control-range">
          <input type="number" id="rotateZ-input" min="0" max="360" value="0" class="form-control">
        </div>
        <button id="calculate" class="btn btn-primary mt-4">Calculate Quaternion</button>
        <div class="mt-4">
          <h3>Quaternion Values:</h3>
          <p id="quaternion-output"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
